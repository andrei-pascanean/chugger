<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chugger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <style>
        html,
        body {
            height: 100%;
            min-height: -webkit-fill-available;
            margin: 0;
            overflow: hidden;
        }

        button {
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="container-fluid d-flex flex-column justify-content-center align-items-center min-vh-100">
        <div class="col-12 col-sm-8 col-md-6 col-lg-6">
            <div class="row mb-4">
                <div class="text-center">
                    <h1>ðŸ’§ Chug a glass of water!</h1>
                </div>
            </div>
            <div class="row mb-4">
                <div id="glass" class="d-flex justify-content-center p-3">
                    <div
                        style="width: 100px; height: 200px; border: 2px solid lightblue; position: relative; border-bottom-left-radius: 40%; border-bottom-right-radius: 40%; overflow: hidden;">
                        <div id="water"
                            style="position: absolute; bottom: 0; left: 0; width: 100%; height: 100%; background-color: #4299e1; border-bottom-left-radius: 40%; border-bottom-right-radius: 40%; transition: height 0.5s;">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mb-4 col-3 mx-auto">
                <button id="chuggButton" type="button" class="btn btn-primary btn-lg">Chugg</button>
            </div>
            <div class="row mb-3">
                <p id="message" class="text-center" style="height: 50px;">
                </p>
            </div>
            <div class="row mb-3 justify-content-center">
                <div class="text-center">
                    <select class="form-select w-auto mx-auto">
                        <option value="1">Water</option>
                        <option value="2">Juice</option>
                        <option value="3">Coke</option>
                    </select>
                </div>
            </div>
            <div class="row justify-content-center align-items-center mt-4 gx-2">
                <div class="col-auto">
                    Glasses chugged:
                </div>
                <div class="col-auto">
                    <div class="progress" style="width: 200px;">
                        <div class="progress-bar bg-primary" style="width: 25%"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<script>
    // 3 pieces of interactive logic:
    // 1. Pressing the chugg button should reduce the water in the glass and provide text feedback

    const chuggButton = document.getElementById("chuggButton");
    const waterDiv = document.getElementById("water");
    const messageP = document.getElementById("message");

    let waterLevel = 100;

    chuggButton.addEventListener('click', function () {
        if (waterLevel > 0) {
            waterLevel -= 20;
            waterDiv.style.height = waterLevel + "%";
            messageP.textContent = "glug";
            setTimeout(function () {
                messageP.textContent = ""
            }, 1500);

            if (waterLevel === 0) {
                messageP.textContent = "All done!";
                setTimeout(function () {
                    messageP.textContent = ""
                }, 3000);
                chuggButton.classList.remove("btn-primary");
                chuggButton.classList.add("btn-success");
                chuggButton.textContent = "Refill";
            };
        } else {
            waterLevel = 100;
            waterDiv.style.height = waterLevel + "%";
            chuggButton.classList.remove("btn-success");
            chuggButton.classList.add("btn-primary");
        }
    })

    // 2. Selecting a different drink should change the liquid in the glass
    // 3. Drinking an entire glass should allow the user to re-fill the glass and update the tracker


</script>

</html>
